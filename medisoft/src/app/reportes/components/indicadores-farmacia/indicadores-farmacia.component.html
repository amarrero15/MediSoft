<div class="text-center">
    <label class="heading"> Medicamentos suministrados en Consulta</label>
  </div>
  <div class="">

        <img src="assets/png/reports/pdf.png" alt="" style="width: 4rem;height: 4rem; margin-left: 85rem;">
  </div>
  <div class="mb-3 ">
      <input type="text" class="form-control"  matInput (keyup)="applyFilter($event)" placeholder="filtar medicamento" #input>
  </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="medicamento">
          <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align:center;"> Medicamento </th>
          <td mat-cell  *matCellDef="let row" class="tableInfo"> {{row.medicamento}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="unidades">
          <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Unidades Suministradas</th>
          <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.unidades}}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="recetas">
          <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Recetas extendidas</th>
          <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.recetas}}</td>
        </ng-container>

                <!-- Progress Column -->
        <ng-container matColumnDef="existencias">
          <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Existencias</th>
          <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.existencias}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Sin coincidencias con el filtro "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
