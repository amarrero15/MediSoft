<div class="text-center">
  <label class="heading"> Status consultas</label>
</div>
<div class="mb-3 ">
    <input type="text" class="form-control"  matInput (keyup)="applyFilter($event)" placeholder="filtar indicador" #input>
</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align:center;"> Status Consulta </th>
        <td mat-cell  *matCellDef="let row" class="tableInfo"> {{row.status}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="consultas">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Cantidad de Consultas </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.consultas}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sin coincidencias con el filtro "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
