<div class="mb-3 ">
    <input type="text" class="form-control"  matInput (keyup)="applyFilter($event)" placeholder="buscar paciente" #input>
</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idConsulta">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align:center;"> Id Consulta </th>
        <td mat-cell  *matCellDef="let row" class="tableInfo"> {{row.idConsulta}} </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align:center;"> Fecha </th>
        <td mat-cell  *matCellDef="let row" class="tableInfo"> {{row.fechaConsulta}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="paciente">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Paciente </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.nombre}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="medico">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Medico </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.medico}} </td>
      </ng-container>

            <!-- Name Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Status </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.status}} </td>
      </ng-container>
  


      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="heading" style="text-align: center;"> Editar</th>
        <td mat-cell class="text-center" *matCellDef="let element"> <button class="tableButton" (click)="editarConsulta(element)"><mat-icon>edit</mat-icon></button></td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef   class="heading" style="text-align: center;"> Eliminar</th>
        <td mat-cell class="text-center" *matCellDef="let element; let i=index"> <button class="tableButton" (click)="deleteConsulta(element,i)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sin coincidencias con el filtro "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
