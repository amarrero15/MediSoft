<div class="mb-3 ">
    <input type="text" class="form-control"  matInput (keyup)="applyFilter($event)" placeholder="buscar producto" #input>
</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idMedicamento">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align:center;"> Id Prodcuto </th>
        <td mat-cell  *matCellDef="let row" class="tableInfo"> {{row.idMedicamento}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Nombre </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.nombre}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Cantidad </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.cantidad}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Precio </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.precio}} </td>
      </ng-container>
  

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="heading" style="text-align: center;"> Editar</th>
        <td mat-cell class="text-center" *matCellDef="let element"> <button class="tableButton" (click)="editarMedicamento(element)"><mat-icon>edit</mat-icon></button></td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef   class="heading" style="text-align: center;"> Eliminar</th>
        <td mat-cell class="text-center" *matCellDef="let element; let i=index"> <button class="tableButton" (click)="deleteMedicamento(element, i)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
