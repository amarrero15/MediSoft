<div class="mb-3 ">
    <input type="text" class="form-control"  matInput (keyup)="applyFilter($event)" placeholder="buscar funcionario" #input>
</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idPersonal">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align:center;"> Id Personal </th>
        <td mat-cell  *matCellDef="let row" class="tableInfo"> {{row.idPersonal}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Nombre </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.nombre}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> √Årea </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.area}} </td>
      </ng-container>

            <!-- Fruit Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Email </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.email}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Status </th>
        <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.status}} </td>
      </ng-container>
  

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="heading" style="text-align: center;"> Editar</th>
        <td mat-cell class="text-center" *matCellDef="let element"> <button class="tableButton" (click)="editarPersonal(element)"><mat-icon>edit</mat-icon></button></td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef   class="heading" style="text-align: center;"> Eliminar</th>
        <td mat-cell class="text-center" *matCellDef="let element, let i=index"> <button class="tableButton" (click)="deletePersonal(element, i)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
