<div class="auth-container">
    <div class="cover text-center">
        <img class="logo" src="assets/svg/logos/logo.png" alt="">
    </div>
    <div>
        <div class="mb-3 email">
            <label for="exampleFormControlInput1" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Introduzca su nombre de usuario" [(ngModel)]="authData.email">
        </div>
        <div class="mb-3 code">
            <label for="exampleFormControlInput1" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="*****" [(ngModel)]="authData.password">
        </div>
        <div class="mb-3 text-center">
            <button class="primaryButton" (click)="signIn()">Continuar</button>
        </div>
    </div>
</div>
